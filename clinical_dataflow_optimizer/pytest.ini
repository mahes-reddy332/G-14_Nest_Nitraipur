# Backend Unit Tests Configuration
# pytest.ini

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=api
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=90
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: Tests requiring AI services